<!-- 대전시민천문대 관람동선 추천 -->
<!--
0분 이상, 24분 미만일 경우 전시실 > 관측실 > 투영관 추천
24분 이상, 45분 미만일 경우 관측실 > 전시실 > 투영관 추천
45분 이상, 52분 미만일 경우 전시실 > 투영관 > 관측실 추천
52분 이상, 57분 미만일 경우 투영관 > 관측실 > 전시실 추천
57분 이상, 0분 미만일 경우 전시실 > 관측실 > 투영관 추천
단, 2시 24분 미만일 경우 전시실 > 관측실(2:25) > 투영관(3:00) 추천
단, 4시 45분 이상, 4시 52분 미만일 경우 전시실 > 투영관 > 관측실(6:25) 추천
단, 4시 52분 이상, 4시 57분 미만일 경우 투영관 > 전시실 > 관측실(6:25) 추천
단, 4시 57분 이후 또는 5시 0분 ~ 5시 59분일 경우 전시실 > 관측실(6:25) > 투영관(7:00) 추천
단, 9시 24분 미만일 경우 전시실 > 관측실 추천
단, 9시 24분 이상, 45분 미만일 경우 관측실 > 전시실 추천
단, 9시 45분 이상일 경우 전시실 추천
-->

<!DOCTYPE html>

<style>
    * {
        padding: 0;
        margin: 0;
        font-size: 58px;
    }

    body {
        background-color: black;
        color: white;
        display: table;
        table-layout: fixed;
        width: 100%;
        min-height: 100vh;
        text-align: center;

    }

    div.left {
        width: 50%;
        float: left;
        box-sizing: border-box;
    }

    div.right {
        width: 50%;
        float: right;
        box-sizing: border-box;
    }

    .way>div {
        padding-top: 8px;
        padding-bottom: 8px;
    }

    .container {
        display: table-cell;
        vertical-align: middle;
    }

    .date {
        color: white;
    }

    .time {
        font-weight: bold;
        color: yellow;
    }

    .way-time {
        font-size: 30px;
    }
</style>

<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
</head>

<body>
    <div class="container">
        <div class="left">
            <div id="date" class="date"></div>
            <div id="time" class="time"></div>
            <div style="padding-top: 60px; padding-bottom: 60px;">관람 동선 <span style="color: yellow;">추천</span></div>
            <div class="way">
                <p id="first_route"></p>
                <p id="first_route_sub" class="way-time"></p>
                <div id="first_arrow">&#8681;</div>
                <p id="second_route"></p>
                <p id="second_route_sub" class="way-time"></p>
                <div id="second_route_arrow">&#8681;</div>
                <p id="third_route"></p>
                <p id="third_route_sub" class="way-time"></p>
            </div>
        </div>
        <div class="right">
            <div id="date_en" class="date"></div>
            <div id="time_en" class="time"></div>
            <div style="padding-top: 60px; padding-bottom: 60px;"><span style="color: yellow;">Recommendation</span> of the tour route</div>
            <div class="way">
                <p id="first_en"></p>
                <p id="first_route_sub_en" class="way-time"></p>
                <div id="first_arrow_en">&#8681;</div>
                <p id="second_route_en"></p>
                <p id="second_route_sub_en" class="way-time"></p>
                <div id="second_route_arrow_en">&#8681;</div>
                <p id="third_route_en"></p>
                <p id="third_route_sub_en" class="way-time"></p>
            </div>
        </div>
    </div>
</body>

</html>

<script type="text/javascript">
    var f1 = "1층 투영관";
    var f1_time_1900 = "6:57 입장 마감 / 7:00 상영 시작 / 만 5세 이상";
    var f1_time_1500 = "2:57 입장 마감 / 3:00 상영 시작 / 만 5세 이상";
    var f2 = "2층 전시실";
    var f2_time = "상시 관람 / 데스크에서 리플렛 받아가세요.";
    var f3 = "3층 관측실";
    var f3_time_1525 = "2:25 입장 시작 / 2:45 입장 마감";
    var f3_time_1825 = "6:25 입장 시작 / 6:45 입장 마감";

    var f1_en = "1st floor planetarium";
    var f1_time_1500_en = "Last admission at 2:57 / Screening starts at 3:00 / 5 years and older";
    var f1_time_1900_en = "Last admission at 6:57 / Screening starts at 7:00 / 5 years and older";
    var f2_en = "2nd floor exhibition";
    var f2_time_en = "Open for viewing at all times. Please pick up a leaflet at the desk.";
    var f3_en = "3rd floor observatory";
    var f3_time_1525_en = "Admission time at 2:25 / Last admission at 2:45";
    var f3_time_1825_en = "Admission time at 6:25 / Last admission at 6:45";

    function setClock() {
        var date = new Date();
        var year = date.getFullYear();
        var month = date.getMonth() + 1;
        var day = date.getDate();
        var weekNames = ["일", "월", "화", "수", "목", "금", "토"];
        var weekNames_en = ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"];
        var week = weekNames[date.getDay()];
        var week_en = weekNames_en[date.getDay()];
        var hour = modifyNumber(date.getHours());
        var min = modifyNumber(date.getMinutes());
        var sec = modifyNumber(date.getSeconds());

        // 오전, 오후 구분
        if (hour < 13) {
            var am_pm = "오전";
            var am_pm_en = "am";
        }
        else {
            var am_pm = "오후";
            var am_pm_en = "pm";
            hour = hour - 12;
        }

        // 테스트
        // hour = 9;
        // min = 45;

        var f1_time = (hour) + ":57 입장 마감 / " + (hour + 1) + ":00 상영 시작 / 만 5세 이상";
        var f1_time_plus1 = (hour + 1) + ":57 입장 마감 / " + (hour + 2) + ":00 상영 시작 / 만 5세 이상";
        var f3_time = (hour) + ":25 입장 시작 / " + (hour) + ":45 입장 마감";
        var f3_time_plus1 = (hour + 1) + ":25 입장 시작 / " + (hour + 1) + ":45 입장 마감";

        var f1_time_en = "Last admission at " + (hour) + ":57  / Screening starts at " + (hour + 1) + ":00 / 5 years and older";
        var f1_time_plus1_en = "Last admission at " + (hour + 1) + ":57  / Screening starts at " + (hour + 2) + ":00 / 5 years and older";
        var f3_time_en = "Admission time at " + (hour) + ":25 / Last admission at " + (hour) + ":45";
        var f3_time_plus1_en = "Admission time at " + (hour + 1) + ":25 / Last admission at " + (hour + 1) + ":45";

        document.getElementById("date").innerHTML = year + "/" + month + "/" + day + " " + week;
        document.getElementById("time").innerHTML = am_pm + " " + hour + ":" + min + ":" + sec;

        document.getElementById("date_en").innerHTML = year + "/" + month + "/" + day + " " + week_en;
        document.getElementById("time_en").innerHTML = am_pm_en + " " + hour + ":" + min + ":" + sec;

        document.getElementById("first_arrow").style.display = 'block';
        document.getElementById("first_arrow_en").style.display = 'block';
        document.getElementById("second_route_arrow").style.display = 'block';
        document.getElementById("second_route_arrow_en").style.display = 'block';

        // 2시 24분 미만일 경우 전시실 > 관측실(2:25) > 투영관(3:00) 추천
        if (am_pm == "오전" || hour <= 1 || hour == 2 && min < 24) {
            document.getElementById("first_route").innerHTML = f2;
            document.getElementById("first_route_sub").innerHTML = f2_time;
            document.getElementById("second_route").innerHTML = f3;
            document.getElementById("second_route_sub").innerHTML = f3_time_1525;
            document.getElementById("third_route").innerHTML = f1;
            document.getElementById("third_route_sub").innerHTML = f1_time_1500;

            document.getElementById("first_en").innerHTML = f2_en;
            document.getElementById("first_route_sub_en").innerHTML = f2_time_en;
            document.getElementById("second_route_en").innerHTML = f3_en;
            document.getElementById("second_route_sub_en").innerHTML = f3_time_1525_en;
            document.getElementById("third_route_en").innerHTML = f1_en;
            document.getElementById("third_route_sub_en").innerHTML = f1_time_1500_en;
        }
        // 4시 45분 이상, 4시 52분 미만일 경우 전시실 > 투영관 > 관측실(6:25) 추천
        else if (hour == 4 && min >= 45 && min < 52) {
            document.getElementById("first_route").innerHTML = f2;
            document.getElementById("first_route_sub").innerHTML = f2_time;
            document.getElementById("second_route").innerHTML = f1;
            document.getElementById("second_route_sub").innerHTML = f1_time;
            document.getElementById("third_route").innerHTML = f3;
            document.getElementById("third_route_sub").innerHTML = f3_time_1825;

            document.getElementById("first_en").innerHTML = f2_en;
            document.getElementById("first_route_sub_en").innerHTML = f2_time_en;
            document.getElementById("second_route_en").innerHTML = f1_en;
            document.getElementById("second_route_sub_en").innerHTML = f1_time_en;
            document.getElementById("third_route_en").innerHTML = f3_en;
            document.getElementById("third_route_sub_en").innerHTML = f3_time_1825_en;
        }
        // 4시 52분 이상, 4시 57분 미만일 경우 투영관 > 전시실 > 관측실(6:25) 추천
        else if (hour == 4 && min >= 52 && min < 57) {
            document.getElementById("first_route").innerHTML = f1;
            document.getElementById("first_route_sub").innerHTML = f1_time;
            document.getElementById("second_route").innerHTML = f2;
            document.getElementById("second_route_sub").innerHTML = f2_time;
            document.getElementById("third_route").innerHTML = f3;
            document.getElementById("third_route_sub").innerHTML = f3_time_1825;

            document.getElementById("first_en").innerHTML = f1_en;
            document.getElementById("first_route_sub_en").innerHTML = f1_time_en;
            document.getElementById("second_route_en").innerHTML = f2_en;
            document.getElementById("second_route_sub_en").innerHTML = f2_time_en;
            document.getElementById("third_route_en").innerHTML = f3_en;
            document.getElementById("third_route_sub_en").innerHTML = f3_time_1825_en;
        }
        // 4시 57분 이후 또는 5시 0분 ~ 5시 59분일 경우 전시실 > 관측실(6:25) > 투영관(7:00) 추천
        else if (hour == 4 && min >= 57 ||hour == 5) {
            document.getElementById("first_route").innerHTML = f2;
            document.getElementById("first_route_sub").innerHTML = f2_time;
            document.getElementById("second_route").innerHTML = f3;
            document.getElementById("second_route_sub").innerHTML = f3_time_1825;
            document.getElementById("third_route").innerHTML = f1;
            document.getElementById("third_route_sub").innerHTML = f1_time_1900;

            document.getElementById("first_en").innerHTML = f2_en;
            document.getElementById("first_route_sub_en").innerHTML = f2_time_en;
            document.getElementById("second_route_en").innerHTML = f3_en;
            document.getElementById("second_route_sub_en").innerHTML = f3_time_1825_en;
            document.getElementById("third_route_en").innerHTML = f1_en;
            document.getElementById("third_route_sub_en").innerHTML = f1_time_1900_en;
        }
        // 9시 24분 미만일 경우 전시실 > 관측실 추천
        else if (hour == 9 && min < 24) {
            document.getElementById("first_route").innerHTML = f2;
            document.getElementById("first_route_sub").innerHTML = f2_time;
            document.getElementById("second_route").innerHTML = f3;
            document.getElementById("second_route_sub").innerHTML = f3_time;
            document.getElementById("third_route").innerHTML = "";
            document.getElementById("third_route_sub").innerHTML = "";

            document.getElementById("first_en").innerHTML = f2_en;
            document.getElementById("first_route_sub_en").innerHTML = f2_time_en;
            document.getElementById("second_route_en").innerHTML = f3_en;
            document.getElementById("second_route_sub_en").innerHTML = f3_time_en;
            document.getElementById("third_route_en").innerHTML = "";
            document.getElementById("third_route_sub_en").innerHTML = "";

            document.getElementById("second_route_arrow").style.display = 'none';
            document.getElementById("second_route_arrow_en").style.display = 'none';
        }
        // 9시 24분 이상, 45분 미만일 경우 관측실 > 전시실 추천
        else if (hour == 9 && min >= 24 && min < 45) {
            document.getElementById("first_route").innerHTML = f3;
            document.getElementById("first_route_sub").innerHTML = f3_time;
            document.getElementById("second_route").innerHTML = f2;
            document.getElementById("second_route_sub").innerHTML = f2_time;
            document.getElementById("third_route").innerHTML = "";
            document.getElementById("third_route_sub").innerHTML = "";

            document.getElementById("first_en").innerHTML = f3_en;
            document.getElementById("first_route_sub_en").innerHTML = f3_time_en;
            document.getElementById("second_route_en").innerHTML = f2_en;
            document.getElementById("second_route_sub_en").innerHTML = f2_time_en;
            document.getElementById("third_route_en").innerHTML = "";
            document.getElementById("third_route_sub_en").innerHTML = "";

            document.getElementById("second_route_arrow").style.display = 'none';
            document.getElementById("second_route_arrow_en").style.display = 'none';
        }
        // 9시 45분 이상일 경우 전시실 추천
        else if (hour >= 9) {
            document.getElementById("first_route").innerHTML = f2;
            document.getElementById("first_route_sub").innerHTML = f2_time;
            document.getElementById("second_route").innerHTML = "";
            document.getElementById("second_route_sub").innerHTML = "";
            document.getElementById("third_route").innerHTML = "";
            document.getElementById("third_route_sub").innerHTML = "";

            document.getElementById("first_en").innerHTML = f2_en;
            document.getElementById("first_route_sub_en").innerHTML = f2_time_en;
            document.getElementById("second_route_en").innerHTML = "";
            document.getElementById("second_route_sub_en").innerHTML = "";
            document.getElementById("third_route_en").innerHTML = "";
            document.getElementById("third_route_sub_en").innerHTML = "";

            document.getElementById("first_arrow").style.display = 'none';
            document.getElementById("first_arrow_en").style.display = 'none';
            document.getElementById("second_route_arrow").style.display = 'none';
            document.getElementById("second_route_arrow_en").style.display = 'none';
        }
        // 그외 시간일 경우
        else {
            // 0분 이상, 24분 미만일 경우 전시실 > 관측실 > 투영관 추천
            if (min >= 0 && min < 24) {
                document.getElementById("first_route").innerHTML = f2;
                document.getElementById("first_route_sub").innerHTML = f2_time;
                document.getElementById("second_route").innerHTML = f3;
                document.getElementById("second_route_sub").innerHTML = f3_time;
                document.getElementById("third_route").innerHTML = f1;
                document.getElementById("third_route_sub").innerHTML = f1_time;

                document.getElementById("first_en").innerHTML = f2_en;
                document.getElementById("first_route_sub_en").innerHTML = f2_time_en;
                document.getElementById("second_route_en").innerHTML = f3_en;
                document.getElementById("second_route_sub_en").innerHTML = f3_time_en;
                document.getElementById("third_route_en").innerHTML = f1_en;
                document.getElementById("third_route_sub_en").innerHTML = f1_time_en;
            }
            // 24분 이상, 45분 미만일 경우 관측실 > 전시실 > 투영관 추천
            else if (min >= 24 && min < 45) {
                document.getElementById("first_route").innerHTML = f3;
                document.getElementById("first_route_sub").innerHTML = f3_time;
                document.getElementById("second_route").innerHTML = f2;
                document.getElementById("second_route_sub").innerHTML = f2_time;
                document.getElementById("third_route").innerHTML = f1;
                document.getElementById("third_route_sub").innerHTML = f1_time;

                document.getElementById("first_en").innerHTML = f3_en;
                document.getElementById("first_route_sub_en").innerHTML = f3_time_en;
                document.getElementById("second_route_en").innerHTML = f2_en;
                document.getElementById("second_route_sub_en").innerHTML = f2_time_en;
                document.getElementById("third_route_en").innerHTML = f1_en;
                document.getElementById("third_route_sub_en").innerHTML = f1_time_en;
            }
            // 45분 이상, 52분 미만일 경우 전시실 > 투영관 > 관측실 추천
            else if (min >= 45 && min < 52) {
                document.getElementById("first_route").innerHTML = f2;
                document.getElementById("first_route_sub").innerHTML = f2_time;
                document.getElementById("second_route").innerHTML = f1;
                document.getElementById("second_route_sub").innerHTML = f1_time;
                document.getElementById("third_route").innerHTML = f3;
                document.getElementById("third_route_sub").innerHTML = f3_time_plus1;

                document.getElementById("first_en").innerHTML = f2_en;
                document.getElementById("first_route_sub_en").innerHTML = f2_time_en;
                document.getElementById("second_route_en").innerHTML = f1_en;
                document.getElementById("second_route_sub_en").innerHTML = f1_time_en;
                document.getElementById("third_route_en").innerHTML = f3_en;
                document.getElementById("third_route_sub_en").innerHTML = f3_time_plus1_en;
            }
            // 52분 이상, 57분 미만일 경우 투영관 > 관측실 > 전시실 추천
            else if (min >= 52 && min < 57) {
                document.getElementById("first_route").innerHTML = f1;
                document.getElementById("first_route_sub").innerHTML = f1_time;
                document.getElementById("second_route").innerHTML = f3;
                document.getElementById("second_route_sub").innerHTML = f3_time_plus1;
                document.getElementById("third_route").innerHTML = f2;
                document.getElementById("third_route_sub").innerHTML = f2_time;

                document.getElementById("first_en").innerHTML = f1_en;
                document.getElementById("first_route_sub_en").innerHTML = f1_time_en;
                document.getElementById("second_route_en").innerHTML = f3_en;
                document.getElementById("second_route_sub_en").innerHTML = f3_time_plus1_en;
                document.getElementById("third_route_en").innerHTML = f2_en;
                document.getElementById("third_route_sub_en").innerHTML = f2_time_en;
            }
            // 57분 이상, 0분 미만일 경우 전시실 > 관측실 > 투영관 추천
            else {
                document.getElementById("first_route").innerHTML = f2;
                document.getElementById("first_route_sub").innerHTML = f2_time;
                document.getElementById("second_route").innerHTML = f3;
                document.getElementById("second_route_sub").innerHTML = f3_time_plus1;
                document.getElementById("third_route").innerHTML = f1;
                document.getElementById("third_route_sub").innerHTML = f1_time_plus1;

                document.getElementById("first_en").innerHTML = f2_en;
                document.getElementById("first_route_sub_en").innerHTML = f2_time_en;
                document.getElementById("second_route_en").innerHTML = f3_en;
                document.getElementById("second_route_sub_en").innerHTML = f3_time_plus1_en;
                document.getElementById("third_route_en").innerHTML = f1_en;
                document.getElementById("third_route_sub_en").innerHTML = f1_time_plus1_en;
            }
        }
    }

    function modifyNumber(time) {
        if (parseInt(time) < 10) {
            return "0" + time;
        }
        else
            return time;
    }

    window.onload = function () {
        setClock();
        setInterval(setClock, 1000); //1초마다 setClock 함수 실행
    }
</script>
